<!DOCTYPE html>
<html>
<head>
    <title>Service Worker Activator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>üõ†Ô∏è Service Worker Activator</h1>
    
    <div id="status">Click "Activate" to register Service Worker</div>
    
    <button onclick="activateSW()">Activate Service Worker</button>
    <button onclick="testEndpoints()">Test Endpoints</button>
    <button onclick="unregisterSW()">Unregister</button>
    
    <div id="results" style="margin-top: 20px;"></div>

    <script>
        async function activateSW() {
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            if (!('serviceWorker' in navigator)) {
                status.innerHTML = '‚ùå Service Workers not supported';
                return;
            }
            
            try {
                status.innerHTML = 'üîÑ Registering Service Worker...';
                
                const registration = await navigator.serviceWorker.register('/tests/sw.js');
                
                status.innerHTML = '‚úÖ Service Worker registered!';
                results.innerHTML += '<div class="status success">Registered: ' + registration.scope + '</div>';
                
                // Wait for activation
                if (registration.active) {
                    results.innerHTML += '<div class="status success">Service Worker is ACTIVE</div>';
                } else {
                    results.innerHTML += '<div class="status">Waiting for activation...</div>';
                }
                
            } catch (error) {
                status.innerHTML = '‚ùå Registration failed';
                results.innerHTML += '<div class="status error">Error: ' + error.message + '</div>';
            }
        }
        
        async function testEndpoints() {
            const results = document.getElementById('results');
            results.innerHTML += '<div class="status">Testing endpoints...</div>';
            
            const endpoints = [
                '/tests/api/tunnel/health-check',
                '/tests/api/tunnel/test'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint);
                    const data = await response.json();
                    results.innerHTML += `<div class="status success">‚úÖ ${endpoint}: ${data.message || 'OK'}</div>`;
                } catch (error) {
                    results.innerHTML += `<div class="status error">‚ùå ${endpoint}: ${error.message}</div>`;
                }
            }
        }
        
        async function unregisterSW() {
            const registration = await navigator.serviceWorker.getRegistration('/tests/sw.js');
            if (registration) {
                await registration.unregister();
                document.getElementById('status').innerHTML = 'üóëÔ∏è Service Worker unregistered';
            }
        }
        
        // Auto-activate on load
        window.addEventListener('load', () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/tests/sw.js').catch(console.error);
            }
        });
    </script>
</body>
</html>
