<!DOCTYPE html>
<html>
<head>
    <title>Connect Endpoint</title>
    <script>
        // Этот файл заставляет Service Worker активироваться для этого пути
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/tests/sw.js');
        }
        
        // Перенаправляем запрос через Service Worker
        fetch('/tests/api/tunnel/connect', {
            method: 'POST',
            headers: {
                'X-Auth-Token': new URLSearchParams(window.location.search).get('token') || ''
            }
        }).then(response => response.json()).then(data => {
            document.body.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }).catch(error => {
            document.body.innerHTML = `Error: ${error}`;
        });
    </script>
</head>
<body>
    Loading connect endpoint...
</body>
</html>
