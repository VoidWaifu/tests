<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARP Key Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .license-note {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #f8f9fa;
            border-left: 4px solid #4facfe;
            display: none;
        }

        .result.success {
            border-color: #28a745;
            background: #f8fff9;
        }

        .result.error {
            border-color: #dc3545;
            background: #fff8f8;
        }

        .result h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .config-block {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e1e5e9;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            display: inline-block;
            margin-top: 10px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.failed {
            background: #f8d7da;
            color: #721c24;
        }

        .status.none {
            background: #e2e3e5;
            color: #383d41;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê WARP Key Generator</h1>
            <p>Generate WARP configuration for your applications</p>
        </div>

        <div class="content">
            <div class="form-group">
                <label for="licenseKey">License Key (Optional):</label>
                <input type="text" id="licenseKey" placeholder="Enter your WARP+ license key or leave empty for regular WARP">
                <div class="license-note">
                    Leave empty to generate regular WARP configuration. For WARP+, provide your license key.
                </div>
            </div>

            <button class="button" onclick="generateConfig()" id="generateBtn">
                Generate WARP Configuration
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating your WARP configuration...</p>
            </div>

            <div class="result" id="result">
                <!-- Result content will be inserted here -->
            </div>
        </div>

        <div class="footer">
            <p>This tool generates WARP configuration using Cloudflare Worker</p>
        </div>
    </div>

    <script>
        async function generateConfig() {
            const licenseKey = document.getElementById('licenseKey').value;
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            generateBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                // –§–æ—Ä–º–∏—Ä—É–µ–º URL –¥–ª—è Worker
                let workerUrl = 'https://warp-keygen.voidwaifu.workers.dev';
                if (licenseKey.trim()) {
                    workerUrl += `?license=${encodeURIComponent(licenseKey.trim())}`;
                }

                // –í—ã–∑—ã–≤–∞–µ–º Worker
                const response = await fetch(workerUrl);
                const data = await response.json();

                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                if (data.success) {
                    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø—Ä–∏–≤–∞—Ç–Ω—ã–π –∫–ª—é—á –¥–ª—è WireGuard (–∫–ª–∏–µ–Ω—Ç—Å–∫–∏–π)
                    const privateKey = await generatePrivateKey();
                    const publicKey = await generatePublicKey(privateKey);

                    // –§–æ—Ä–º–∏—Ä—É–µ–º –∫–æ–Ω—Ñ–∏–≥ WireGuard
                    const wireguardConfig = `[Interface]
PrivateKey = ${privateKey}
Address = 172.16.0.2/32
DNS = 1.1.1.1

[Peer]
PublicKey = ${data.server_public_key}
Endpoint = engage.cloudflareclient.com:2408
AllowedIPs = 0.0.0.0/0`;

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—à–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ WARP Configuration Generated Successfully!</h3>
                        <div class="status ${data.license_status}">
                            License: ${data.license_status}
                        </div>
                        <p><strong>Account ID:</strong> ${data.account_id}</p>
                        <p><strong>Install ID:</strong> ${data.install_id}</p>
                        
                        <h4>WireGuard Configuration:</h4>
                        <div class="config-block">${wireguardConfig}</div>
                        
                        <p style="margin-top: 15px; font-size: 0.9em; color: #666;">
                            Copy this configuration and use it in your WireGuard client or 3x-ui panel.
                        </p>
                    `;
                } else {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                    result.className = 'result error';
                    result.innerHTML = `
                        <h3>‚ùå Error Generating Configuration</h3>
                        <p>${data.error || 'Unknown error occurred'}</p>
                    `;
                }
            } catch (error) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É —Å–µ—Ç–∏
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p>Failed to connect to the service: ${error.message}</p>
                    <p>Please check your internet connection and try again.</p>
                `;
            } finally {
                // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                loading.style.display = 'none';
                result.style.display = 'block';
                generateBtn.disabled = false;
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–∏–≤–∞—Ç–Ω–æ–≥–æ –∫–ª—é—á–∞ WireGuard
        async function generatePrivateKey() {
            const key = crypto.getRandomValues(new Uint8Array(32));
            return base64Encode(key).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—É–±–ª–∏—á–Ω–æ–≥–æ –∫–ª—é—á–∞ –∏–∑ –ø—Ä–∏–≤–∞—Ç–Ω–æ–≥–æ (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
        async function generatePublicKey(privateKey) {
            // –í —Ä–µ–∞–ª—å–Ω–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ –∑–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –∫—Ä–∏–ø—Ç–æ–≥—Ä–∞—Ñ–∏—è Curve25519
            // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∑–∞–≥–ª—É—à–∫—É
            return "server_public_key_will_be_here";
        }

        // Base64 –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ
        function base64Encode(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            for (let i = 0; i < bytes.byteLength; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ–Ω—Ñ–∏–≥–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        document.getElementById('licenseKey').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateConfig();
            }
        });
    </script>
</body>
</html>
