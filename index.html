<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймеры и часы</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffeb3b;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
        }

        .site-btn {
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            color: #0a0a0a;
            border: none;
            padding: 12px 24px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(255, 235, 59, 0.2);
            text-decoration: none;
            display: inline-block;
        }

        .site-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 235, 59, 0.4);
        }

        .site-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #333;
            margin-bottom: 20px;
            width: 100%;
            border-radius: 20px 20px 0 0;
            overflow: hidden;
            background: #1a1a1a;
        }

        .tab {
            flex: 1;
            padding: 18px 24px;
            background: #1a1a1a;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            color: #aaa;
            position: relative;
            overflow: hidden;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 235, 59, 0.1), transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tab:hover::before {
            left: 100%;
        }

        .tab:hover {
            color: #ffeb3b;
            background: #222;
            transform: translateY(-2px);
        }

        .tab.active {
            background: #ffeb3b;
            color: #0a0a0a;
            box-shadow: 0 4px 20px rgba(255, 235, 59, 0.3);
            transform: translateY(0);
        }

        .content {
            display: none;
            padding: 30px;
            border: 1px solid #333;
            border-radius: 0 0 20px 20px;
            min-height: 500px;
            background: #1a1a1a;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content.active {
            display: block;
        }

        .add-btn {
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            color: #0a0a0a;
            border: none;
            padding: 16px 32px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(255, 235, 59, 0.2);
            position: relative;
            overflow: hidden;
        }

        .add-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .add-btn:hover::after {
            width: 300px;
            height: 300px;
        }

        .add-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 235, 59, 0.4);
        }

        .add-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .timer-container, .stopwatch-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .timer, .stopwatch {
            background: linear-gradient(145deg, #222, #1a1a1a);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            animation: cardAppear 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
            min-height: 280px;
            display: flex;
            flex-direction: column;
        }

        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timer:hover, .stopwatch:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            border-color: #444;
        }

        .timer-header, .stopwatch-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            min-height: 50px;
        }

        .timer-title, .stopwatch-title {
            font-size: 18px;
            font-weight: bold;
            background: transparent;
            border: 2px solid #333;
            color: #ffeb3b;
            padding: 10px 15px;
            border-radius: 12px;
            width: 60%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            height: 50px;
            margin-right: 15px;
        }

        .timer-title:focus, .stopwatch-title:focus {
            outline: none;
            border-color: #ffeb3b;
            box-shadow: 0 0 0 3px rgba(255, 235, 59, 0.1);
        }

        .timer-controls, .stopwatch-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            height: 50px;
        }

        .save-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 8px 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            height: 50px;
            box-sizing: border-box;
        }

        .save-container:hover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .save-container.saved {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-radius: 4px;
            background: #1a1a1a;
            position: relative;
            transition: all 0.3s;
            margin-right: 8px;
        }

        .checkbox-custom::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: #ffeb3b;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .save-container.saved .checkbox-custom {
            border-color: #4CAF50;
            background: #4CAF50;
        }

        .save-container.saved .checkbox-custom::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .save-text {
            color: #4CAF50;
            font-weight: bold;
            font-size: 14px;
            white-space: nowrap;
        }

        .delete-btn {
            background: transparent;
            border: 2px solid #ff3333;
            color: #ff3333;
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: bold;
            height: 50px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: rgba(255, 51, 51, 0.1);
            transform: scale(1.05);
        }

        .time-display {
            font-size: 52px;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            color: #ffeb3b;
            text-shadow: 0 2px 10px rgba(255, 235, 59, 0.2);
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 5px;
        }

        .time-display.ended {
            font-size: 156px;
            color: #ff4444;
            animation: pulse 0.5s infinite alternate;
        }

        .end-time {
            font-size: 42px;
            color: #ff4444;
            font-weight: bold;
            margin-top: 10px;
            opacity: 0.9;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
        }

        .stopwatch .time-display {
            font-size: 48px;
            flex-direction: row;
            gap: 0;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: auto;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            background: #333;
            color: #ffeb3b;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
            min-width: 90px;
            position: relative;
            overflow: hidden;
        }

        .control-btn.hidden {
            display: none;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 235, 59, 0.1), transparent);
            transition: left 0.6s;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:hover:not(.hidden) {
            background: #444;
            transform: translateY(-2px);
        }

        .control-btn.start {
            background: linear-gradient(135deg, #2e7d32, #4caf50);
        }

        .control-btn.start:hover:not(.hidden) {
            background: linear-gradient(135deg, #388e3c, #66bb6a);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .control-btn.pause {
            background: linear-gradient(135deg, #f57c00, #ff9800);
        }

        .control-btn.pause:hover:not(.hidden) {
            background: linear-gradient(135deg, #ff9800, #ffb74d);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        .time-inputs {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
            position: relative;
        }

        .time-input label {
            font-size: 13px;
            margin-bottom: 8px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .time-input input {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid #333;
            border-radius: 12px;
            color: #ffeb3b;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            -moz-appearance: textfield;
            appearance: textfield;
        }

        .time-input input::-webkit-outer-spin-button,
        .time-input input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .time-input input:focus {
            outline: none;
            border-color: #ffeb3b;
            box-shadow: 0 0 0 3px rgba(255, 235, 59, 0.1);
            transform: scale(1.05);
        }

        .dropdown-btn {
            position: absolute;
            right: 5px;
            top: 32px;
            background: transparent;
            border: none;
            color: #ffeb3b;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
            z-index: 2;
        }

        .dropdown-btn:hover {
            color: #ffc107;
        }

        .dropdown-list {
            position: absolute;
            top: 65px;
            left: 0;
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .dropdown-list.show {
            display: block;
        }

        .dropdown-item {
            padding: 8px 12px;
            color: #aaa;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .dropdown-item:hover {
            background: #333;
            color: #ffeb3b;
        }

        .clock-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 350px;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.02);
            }
        }

        .clock {
            font-size: 84px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-align: center;
            text-shadow: 0 0 30px rgba(255, 235, 59, 0.3);
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(255, 235, 59, 0.3));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(255, 235, 59, 0.6));
            }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
            font-size: 20px;
            animation: fadeIn 1s ease-out;
        }

        .date-display {
            font-size: 28px;
            text-align: center;
            margin-top: 25px;
            color: #aaa;
            font-weight: 300;
            letter-spacing: 1px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .content-switch {
            animation: fadeIn 0.3s ease forwards;
        }

        .card-remove {
            animation: cardRemove 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes cardRemove {
            to {
                opacity: 0;
                transform: translateX(100px) scale(0.8);
            }
        }

        .milliseconds {
            font-size: 36px;
            color: #ffc107;
        }

        @media (max-width: 1200px) {
            .timer-container, .stopwatch-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .time-display.ended {
                font-size: 120px;
            }
            
            .end-time {
                font-size: 32px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 8px;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
                padding-bottom: 8px;
                margin-bottom: 10px;
            }
            
            .header h1 {
                font-size: 20px;
                order: 1;
                width: 100%;
                line-height: 1.2;
            }
            
            .site-btn {
                order: 2;
                padding: 8px 16px;
                font-size: 13px;
                border-radius: 10px;
            }
            
            .tabs {
                flex-direction: row;
                border-radius: 12px 12px 0 0;
                margin-bottom: 10px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .tab {
                padding: 12px 16px;
                font-size: 14px;
                min-width: 120px;
                white-space: nowrap;
            }
            
            .content {
                padding: 15px;
                min-height: auto;
                border-radius: 0 0 12px 12px;
            }
            
            .timer-container, .stopwatch-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .timer, .stopwatch {
                padding: 15px;
                min-height: 220px;
                border-radius: 12px;
            }
            
            .timer-header, .stopwatch-header {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
                margin-bottom: 10px;
                min-height: auto;
            }
            
            .timer-title, .stopwatch-title {
                width: 100%;
                margin-right: 0;
                height: 40px;
                font-size: 14px;
                padding: 8px 12px;
                border-radius: 8px;
            }
            
            .timer-controls, .stopwatch-controls {
                flex-direction: row;
                justify-content: space-between;
                height: auto;
                gap: 8px;
                margin-top: 5px;
            }
            
            .save-container {
                height: 38px;
                padding: 6px 10px;
                justify-content: center;
                flex: 1;
                border-radius: 8px;
            }
            
            .save-text {
                font-size: 12px;
            }
            
            .checkbox-custom {
                width: 16px;
                height: 16px;
                margin-right: 6px;
            }
            
            .delete-btn {
                height: 38px;
                padding: 6px 12px;
                font-size: 12px;
                border-radius: 8px;
            }
            
            .time-display {
                font-size: 32px;
                margin: 10px 0;
            }
            
            .time-display.ended {
                font-size: 96px;
            }
            
            .end-time {
                font-size: 24px;
                margin-top: 5px;
            }
            
            .stopwatch .time-display {
                font-size: 28px;
            }
            
            .milliseconds {
                font-size: 20px;
            }
            
            .time-inputs {
                gap: 8px;
                margin-bottom: 10px;
            }
            
            .time-input {
                min-width: 60px;
            }
            
            .time-input label {
                font-size: 11px;
                margin-bottom: 5px;
            }
            
            .time-input input {
                padding: 8px;
                font-size: 16px;
                border-radius: 8px;
            }
            
            .dropdown-btn {
                top: 28px;
                font-size: 12px;
                padding: 2px 6px;
            }
            
            .dropdown-list {
                top: 50px;
            }
            
            .controls {
                gap: 8px;
                margin-top: 8px;
            }
            
            .control-btn {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 70px;
                border-radius: 8px;
            }
            
            .add-btn {
                width: 100%;
                padding: 12px 16px;
                font-size: 14px;
                margin-bottom: 15px;
                border-radius: 12px;
            }
            
            .clock-container {
                height: 250px;
                padding: 15px;
            }
            
            .clock {
                font-size: 42px;
            }
            
            .date-display {
                font-size: 18px;
                margin-top: 10px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 6px;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .site-btn {
                width: 100%;
                text-align: center;
                padding: 10px;
            }
            
            .tab {
                padding: 10px 12px;
                font-size: 12px;
                min-width: 110px;
            }
            
            .timer-container, .stopwatch-container {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .timer, .stopwatch {
                padding: 12px;
                min-height: 200px;
            }
            
            .time-display {
                font-size: 28px;
            }
            
            .time-display.ended {
                font-size: 84px;
            }
            
            .end-time {
                font-size: 21px;
                margin-top: 3px;
            }
            
            .stopwatch .time-display {
                font-size: 24px;
            }
            
            .milliseconds {
                font-size: 18px;
            }
            
            .time-inputs {
                flex-direction: row;
                justify-content: space-around;
                gap: 6px;
            }
            
            .time-input {
                min-width: 55px;
            }
            
            .time-input input {
                padding: 6px;
                font-size: 14px;
            }
            
            .controls {
                flex-direction: row;
                flex-wrap: nowrap;
            }
            
            .control-btn {
                padding: 6px 8px;
                font-size: 11px;
                min-width: 0;
                flex: 1;
            }
            
            .clock {
                font-size: 36px;
            }
            
            .date-display {
                font-size: 16px;
            }
        }
        
        @media (max-width: 320px) {
            .timer-container, .stopwatch-container {
                grid-template-columns: 1fr;
            }
            
            .timer-title, .stopwatch-title {
                font-size: 13px;
            }
            
            .time-display.ended {
                font-size: 72px;
            }
            
            .end-time {
                font-size: 18px;
            }
            
            .time-inputs {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
            
            .time-input {
                width: 100%;
                max-width: 120px;
            }
            
            .controls {
                flex-direction: column;
            }
        }
        
        @media (min-width: 769px) {
            .header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Таймеры, секундомеры, часы</h1>
            <a href="https://voidwaifu.github.io" target="_blank" class="site-btn">Мой сайт</a>
        </div>

        <div class="tabs">
            <div class="tab" data-tab="timer">ТАЙМЕР</div>
            <div class="tab" data-tab="stopwatch">СЕКУНДОМЕР</div>
            <div class="tab" data-tab="clock">ЧАСЫ</div>
        </div>

        <div id="timer" class="content">
            <button class="add-btn" id="addTimer">＋ ДОБАВИТЬ ТАЙМЕР</button>
            <div class="timer-container" id="timerContainer"></div>
        </div>

        <div id="stopwatch" class="content">
            <button class="add-btn" id="addStopwatch">＋ ДОБАВИТЬ СЕКУНДОМЕР</button>
            <div class="stopwatch-container" id="stopwatchContainer"></div>
        </div>

        <div id="clock" class="content">
            <div class="clock-container">
                <div>
                    <div class="clock" id="clockDisplay"></div>
                    <div class="date-display" id="dateDisplay"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('savedTimers')) {
                localStorage.setItem('savedTimers', JSON.stringify({}));
            }
            if (!localStorage.getItem('savedStopwatches')) {
                localStorage.setItem('savedStopwatches', JSON.stringify({}));
            }
            
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.content');
            
            const lastActiveTab = localStorage.getItem('lastActiveTab') || 'timer';
            
            tabs.forEach(tab => {
                tab.classList.remove('active');
                if (tab.getAttribute('data-tab') === lastActiveTab) {
                    tab.classList.add('active');
                }
                
                tab.addEventListener('click', () => {
                    const target = tab.getAttribute('data-tab');
                    
                    tabs.forEach(t => t.classList.remove('active'));
                    contents.forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    const targetContent = document.getElementById(target);
                    targetContent.classList.add('active');
                    
                    localStorage.setItem('lastActiveTab', target);
                });
            });
            
            contents.forEach(content => {
                content.classList.remove('active');
                if (content.id === lastActiveTab) {
                    content.classList.add('active');
                }
            });

            const clockDisplay = document.getElementById('clockDisplay');
            const dateDisplay = document.getElementById('dateDisplay');

            function updateClock() {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                
                clockDisplay.textContent = `${hours}:${minutes}:${seconds}`;
                
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                dateDisplay.textContent = now.toLocaleDateString('ru-RU', options);
            }

            setInterval(updateClock, 1000);
            updateClock();

            let timerId = 1;
            let stopwatchId = 1;

            function loadSavedTimers() {
                const savedTimers = JSON.parse(localStorage.getItem('savedTimers') || '{}');
                
                const savedIds = Object.keys(savedTimers).map(id => parseInt(id)).filter(id => !isNaN(id));
                if (savedIds.length > 0) {
                    timerId = Math.max(...savedIds) + 1;
                }
                
                for (const [id, timerData] of Object.entries(savedTimers)) {
                    if (timerData.saved) {
                        createTimerFromData(id, timerData);
                    }
                }
            }

            function loadSavedStopwatches() {
                const savedStopwatches = JSON.parse(localStorage.getItem('savedStopwatches') || '{}');
                
                const savedIds = Object.keys(savedStopwatches).map(id => parseInt(id)).filter(id => !isNaN(id));
                if (savedIds.length > 0) {
                    stopwatchId = Math.max(...savedIds) + 1;
                }
                
                for (const [id, stopwatchData] of Object.entries(savedStopwatches)) {
                    if (stopwatchData.saved) {
                        createStopwatchFromData(id, stopwatchData);
                    }
                }
            }

            function createTimerFromData(id, timerData) {
                const timerContainer = document.getElementById('timerContainer');
                
                const timerDiv = document.createElement('div');
                timerDiv.className = 'timer';
                timerDiv.id = `timer-${id}`;
                
                const hoursValue = Math.floor(timerData.totalSeconds / 3600);
                const minutesValue = Math.floor((timerData.totalSeconds % 3600) / 60);
                const secondsValue = timerData.totalSeconds % 60;
                
                timerDiv.innerHTML = `
                    <div class="timer-header">
                        <input type="text" class="timer-title" value="${timerData.name}" placeholder="Название таймера">
                        <div class="timer-controls">
                            <div class="save-container ${timerData.saved ? 'saved' : ''}" onclick="toggleSaveTimer(${id})">
                                <div class="checkbox-custom"></div>
                                <span class="save-text">${timerData.saved ? 'Сохранен' : 'Сохранить'}</span>
                            </div>
                            <button class="delete-btn" onclick="deleteTimer(${id})">✕</button>
                        </div>
                    </div>
                    <div class="time-inputs">
                        <div class="time-input">
                            <label>Часы</label>
                            <input type="number" min="0" max="99" value="${hoursValue}" class="hours-input">
                            <button class="dropdown-btn" onclick="toggleDropdown(this)">▼</button>
                            <div class="dropdown-list"></div>
                        </div>
                        <div class="time-input">
                            <label>Минуты</label>
                            <input type="number" min="0" max="59" value="${minutesValue}" class="minutes-input">
                            <button class="dropdown-btn" onclick="toggleDropdown(this)">▼</button>
                            <div class="dropdown-list"></div>
                        </div>
                        <div class="time-input">
                            <label>Секунды</label>
                            <input type="number" min="0" max="59" value="${secondsValue}" class="seconds-input">
                            <button class="dropdown-btn" onclick="toggleDropdown(this)">▼</button>
                            <div class="dropdown-list"></div>
                        </div>
                    </div>
                    <div class="time-display">
                        ${formatTime(timerData.totalSeconds)}
                        <div class="end-time" id="end-time-${id}"></div>
                    </div>
                    <div class="controls">
                        <button class="control-btn start" onclick="startTimer(${id})">▶ Старт</button>
                        <button class="control-btn pause hidden" onclick="pauseTimer(${id})">⏸ Пауза</button>
                        <button class="control-btn" onclick="resetTimer(${id})">↻ Сброс</button>
                    </div>
                `;
                
                timerContainer.appendChild(timerDiv);
                
                const timerElement = document.getElementById(`timer-${id}`);
                timerElement.style.animation = 'cardAppear 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards';
                
                const hoursInput = timerElement.querySelector('.hours-input');
                const minutesInput = timerElement.querySelector('.minutes-input');
                const secondsInput = timerElement.querySelector('.seconds-input');
                
                initDropdown(timerElement.querySelector('.hours-input + .dropdown-btn + .dropdown-list'), 0, 99);
                initDropdown(timerElement.querySelector('.minutes-input + .dropdown-btn + .dropdown-list'), 0, 59);
                initDropdown(timerElement.querySelector('.seconds-input + .dropdown-btn + .dropdown-list'), 0, 59);
                
                if (timerData.isRunning && timerData.startTime) {
                    const now = Date.now();
                    const elapsedSeconds = Math.floor((now - timerData.startTime) / 1000);
                    const remainingSeconds = Math.max(0, timerData.totalSeconds - elapsedSeconds);
                    
                    timerElement.totalSeconds = remainingSeconds;
                    timerElement.startTime = timerData.startTime;
                    timerElement.isRunning = remainingSeconds > 0;
                    
                    if (timerElement.isRunning) {
                        const startBtn = timerElement.querySelector('.start');
                        const pauseBtn = timerElement.querySelector('.pause');
                        
                        startBtn.classList.add('hidden');
                        pauseBtn.classList.remove('hidden');
                        
                        updateTimerDisplayFromSeconds(id, remainingSeconds);
                        updateEndTimeDisplay(id, timerData.startTime, timerData.totalSeconds);
                        startTimerInterval(id, remainingSeconds, timerData.startTime);
                    } else {
                        const display = timerElement.querySelector('.time-display');
                        const endTimeDisplay = document.getElementById(`end-time-${id}`);
                        const startBtn = timerElement.querySelector('.start');
                        const pauseBtn = timerElement.querySelector('.pause');
                        
                        display.childNodes[0].textContent = '00:00:00';
                        endTimeDisplay.textContent = '';
                        display.classList.add('ended');
                        startBtn.classList.remove('hidden');
                        pauseBtn.classList.add('hidden');
                        timerElement.isRunning = false;
                        
                        const savedTimers = JSON.parse(localStorage.getItem('savedTimers') || '{}');
                        if (savedTimers[id]) {
                            savedTimers[id].isRunning = false;
                            savedTimers[id].totalSeconds = 0;
                            localStorage.setItem('savedTimers', JSON.stringify(savedTimers));
                        }
                    }
                } else {
                    timerElement.totalSeconds = timerData.totalSeconds;
                    timerElement.isRunning = false;
                    updateTimerDisplay(id);
                }
            }

            function createStopwatchFromData(id, stopwatchData) {
                const stopwatchContainer = document.getElementById('stopwatchContainer');
                
                const stopwatchDiv = document.createElement('div');
                stopwatchDiv.className = 'stopwatch';
                stopwatchDiv.id = `stopwatch-${id}`;
                
                stopwatchDiv.innerHTML = `
                    <div class="stopwatch-header">
                        <input type="text" class="stopwatch-title" value="${stopwatchData.name}" placeholder="Название секундомера">
                        <div class="stopwatch-controls">
                            <div class="save-container ${stopwatchData.saved ? 'saved' : ''}" onclick="toggleSaveStopwatch(${id})">
                                <div class="checkbox-custom"></div>
                                <span class="save-text">${stopwatchData.saved ? 'Сохранен' : 'Сохранить'}</span>
                            </div>
                            <button class="delete-btn" onclick="deleteStopwatch(${id})">✕</button>
                        </div>
                    </div>
                    <div class="time-display">00:00:00<span class="milliseconds">.000</span></div>
                    <div class="controls">
                        <button class="control-btn start" onclick="startStopwatch(${id})">▶ Старт</button>
                        <button class="control-btn pause hidden" onclick="pauseStopwatch(${id})">⏸ Пауза</button>
                        <button class="control-btn" onclick="resetStopwatch(${id})">↻ Сброс</button>
                    </div>
                `;
                
                stopwatchContainer.appendChild(stopwatchDiv);
                
                const stopwatchElement = document.getElementById(`stopwatch-${id}`);
                stopwatchElement.style.animation = 'cardAppear 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards';
                
                if (stopwatchData.isRunning && stopwatchData.startTime) {
                    const now = Date.now();
                    stopwatchElement.elapsed = stopwatchData.elapsed + (now - stopwatchData.startTime);
                    stopwatchElement.startTime = stopwatchData.startTime;
                    stopwatchElement.isRunning = true;
                    
                    const startBtn = stopwatchElement.querySelector('.start');
                    const pauseBtn = stopwatchElement.querySelector('.pause');
                    
                    startBtn.classList.add('hidden');
                    pauseBtn.classList.remove('hidden');
                    
                    startStopwatchInterval(id, stopwatchElement.elapsed, stopwatchData.startTime);
                } else {
                    stopwatchElement.elapsed = stopwatchData.elapsed || 0;
                    stopwatchElement.isRunning = false;
                    updateStopwatchDisplay(id, stopwatchElement.elapsed);
                }
            }

            document.getElementById('addTimer').addEventListener('click', createTimer);
            document.getElementById('addStopwatch').addEventListener('click', createStopwatch);

            function createTimer() {
                const timerContainer = document.getElementById('timerContainer');
                
                const timerDiv = document.createElement('div');
                timerDiv.className = 'timer';
                timerDiv.id = `timer-${timerId}`;
                
                timerDiv.innerHTML = `
                    <div class="timer-header">
                        <input type="text" class="timer-title" value="Таймер ${timerId}" placeholder="Название таймера">
                        <div class="timer-controls">
                            <div class="save-container" onclick="toggleSaveTimer(${timerId})">
                                <div class="checkbox-custom"></div>
                                <span class="save-text">Сохранить</span>
                            </div>
                            <button class="delete-btn" onclick="deleteTimer(${timerId})">✕</button>
                        </div>
                    </div>
                    <div class="time-inputs">
                        <div class="time-input">
                            <label>Часы</label>
                            <input type="number" min="0" max="99" value="0" class="hours-input">
                            <button class="dropdown-btn" onclick="toggleDropdown(this)">▼</button>
                            <div class="dropdown-list"></div>
                        </div>
                        <div class="time-input">
                            <label>Минуты</label>
                            <input type="number" min="0" max="59" value="1" class="minutes-input">
                            <button class="dropdown-btn" onclick="toggleDropdown(this)">▼</button>
                            <div class="dropdown-list"></div>
                        </div>
                        <div class="time-input">
                            <label>Секунды</label>
                            <input type="number" min="0" max="59" value="0" class="seconds-input">
                            <button class="dropdown-btn" onclick="toggleDropdown(this)">▼</button>
                            <div class="dropdown-list"></div>
                        </div>
                    </div>
                    <div class="time-display">
                        01:00:00
                        <div class="end-time" id="end-time-${timerId}"></div>
                    </div>
                    <div class="controls">
                        <button class="control-btn start" onclick="startTimer(${timerId})">▶ Старт</button>
                        <button class="control-btn pause hidden" onclick="pauseTimer(${timerId})">⏸ Пауза</button>
                        <button class="control-btn" onclick="resetTimer(${timerId})">↻ Сброс</button>
                    </div>
                `;
                
                timerContainer.appendChild(timerDiv);
                
                const timerElement = document.getElementById(`timer-${timerId}`);
                timerElement.style.animation = 'cardAppear 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards';
                
                initDropdown(timerElement.querySelector('.hours-input + .dropdown-btn + .dropdown-list'), 0, 99);
                initDropdown(timerElement.querySelector('.minutes-input + .dropdown-btn + .dropdown-list'), 0, 59);
                initDropdown(timerElement.querySelector('.seconds-input + .dropdown-btn + .dropdown-list'), 0, 59);
                
                updateTimerDisplay(timerId);
                timerId++;
            }

            function createStopwatch() {
                const stopwatchContainer = document.getElementById('stopwatchContainer');
                
                const stopwatchDiv = document.createElement('div');
                stopwatchDiv.className = 'stopwatch';
                stopwatchDiv.id = `stopwatch-${stopwatchId}`;
                
                stopwatchDiv.innerHTML = `
                    <div class="stopwatch-header">
                        <input type="text" class="stopwatch-title" value="Секундомер ${stopwatchId}" placeholder="Название секундомера">
                        <div class="stopwatch-controls">
                            <div class="save-container" onclick="toggleSaveStopwatch(${stopwatchId})">
                                <div class="checkbox-custom"></div>
                                <span class="save-text">Сохранить</span>
                            </div>
                            <button class="delete-btn" onclick="deleteStopwatch(${stopwatchId})">✕</button>
                        </div>
                    </div>
                    <div class="time-display">00:00:00<span class="milliseconds">.000</span></div>
                    <div class="controls">
                        <button class="control-btn start" onclick="startStopwatch(${stopwatchId})">▶ Старт</button>
                        <button class="control-btn pause hidden" onclick="pauseStopwatch(${stopwatchId})">⏸ Пауза</button>
                        <button class="control-btn" onclick="resetStopwatch(${stopwatchId})">↻ Сброс</button>
                    </div>
                `;
                
                stopwatchContainer.appendChild(stopwatchDiv);
                
                const stopwatchElement = document.getElementById(`stopwatch-${stopwatchId}`);
                stopwatchElement.style.animation = 'cardAppear 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards';
                
                stopwatchId++;
            }

            function initDropdown(dropdown, min, max) {
                dropdown.innerHTML = '';
                for (let i = min; i <= max; i++) {
                    const item = document.createElement('div');
                    item.className = 'dropdown-item';
                    item.textContent = i.toString().padStart(2, '0');
                    item.addEventListener('click', function() {
                        const input = dropdown.previousElementSibling.previousElementSibling;
                        input.value = i;
                        input.dispatchEvent(new Event('input', { bubbles: true }));
                        dropdown.classList.remove('show');
                    });
                    dropdown.appendChild(item);
                }
            }

            window.toggleDropdown = function(button) {
                const dropdown = button.nextElementSibling;
                const allDropdowns = document.querySelectorAll('.dropdown-list');
                
                allDropdowns.forEach(d => {
                    if (d !== dropdown) {
                        d.classList.remove('show');
                    }
                });
                
                dropdown.classList.toggle('show');
                
                event.stopPropagation();
            };

            document.addEventListener('click', function(event) {
                if (!event.target.closest('.time-input')) {
                    document.querySelectorAll('.dropdown-list').forEach(dropdown => {
                        dropdown.classList.remove('show');
                    });
                }
            });

            window.toggleSaveTimer = function(id) {
                const timer = document.getElementById(`timer-${id}`);
                const saveContainer = timer.querySelector('.save-container');
                const isSaved = saveContainer.classList.contains('saved');
                
                if (isSaved) {
                    saveContainer.classList.remove('saved');
                    saveContainer.querySelector('.save-text').textContent = 'Сохранить';
                    
                    const savedTimers = JSON.parse(localStorage.getItem('savedTimers') || '{}');
                    if (savedTimers[id]) {
                        savedTimers[id].saved = false;
                        localStorage.setItem('savedTimers', JSON.stringify(savedTimers));
                    }
                } else {
                    const title = timer.querySelector('.timer-title').value;
                    const hours = parseInt(timer.querySelector('.hours-input').value) || 0;
                    const minutes = parseInt(timer.querySelector('.minutes-input').value) || 0;
                    const seconds = parseInt(timer.querySelector('.seconds-input').value) || 0;
                    const totalSeconds = hours * 3600 + minutes * 60 + seconds;
                    
                    saveContainer.classList.add('saved');
                    saveContainer.querySelector('.save-text').textContent = 'Сохранен';
                    
                    const savedTimers = JSON.parse(localStorage.getItem('savedTimers') || '{}');
                    savedTimers[id] = {
                        name: title,
                        totalSeconds: totalSeconds,
                        startTime: timer.isRunning ? timer.startTime : null,
                        isRunning: timer.isRunning,
                        saved: true
                    };
                    
                    localStorage.setItem('savedTimers', JSON.stringify(savedTimers));
                }
            };

            window.toggleSaveStopwatch = function(id) {
                const stopwatch = document.getElementById(`stopwatch-${id}`);
                const saveContainer = stopwatch.querySelector('.save-container');
                const isSaved = saveContainer.classList.contains('saved');
                
                if (isSaved) {
                    saveContainer.classList.remove('saved');
                    saveContainer.querySelector('.save-text').textContent = 'Сохранить';
                    
                    const savedStopwatches = JSON.parse(localStorage.getItem('savedStopwatches') || '{}');
                    if (savedStopwatches[id]) {
                        savedStopwatches[id].saved = false;
                        localStorage.setItem('savedStopwatches', JSON.stringify(savedStopwatches));
                    }
                } else {
                    const title = stopwatch.querySelector('.stopwatch-title').value;
                    
                    saveContainer.classList.add('saved');
                    saveContainer.querySelector('.save-text').textContent = 'Сохранен';
                    
                    const savedStopwatches = JSON.parse(localStorage.getItem('savedStopwatches') || '{}');
                    savedStopwatches[id] = {
                        name: title,
                        startTime: stopwatch.isRunning ? stopwatch.startTime : null,
                        elapsed: stopwatch.elapsed || 0,
                        isRunning: stopwatch.isRunning,
                        saved: true
                    };
                    
                    localStorage.setItem('savedStopwatches', JSON.stringify(savedStopwatches));
                }
            };

            window.deleteTimer = function(id) {
                const timer = document.getElementById(`timer-${id}`);
                if (timer) {
                    clearInterval(timer.intervalId);
                    timer.style.animation = 'cardRemove 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards';
                    setTimeout(() => {
                        timer.remove();
                        
                        const savedTimers = JSON.parse(localStorage.getItem('savedTimers') || '{}');
                        delete savedTimers[id];
                        localStorage.setItem('savedTimers', JSON.stringify(savedTimers));
                    }, 400);
                }
            };

            window.deleteStopwatch = function(id) {
                const stopwatch = document.getElementById(`stopwatch-${id}`);
                if (stopwatch) {
                    clearInterval(stopwatch.intervalId);
                    stopwatch.style.animation = 'cardRemove 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards';
                    setTimeout(() => {
                        stopwatch.remove();
                        
                        const savedStopwatches = JSON.parse(localStorage.getItem('savedStopwatches') || '{}');
                        delete savedStopwatches[id];
                        localStorage.setItem('savedStopwatches', JSON.stringify(savedStopwatches));
                    }, 400);
                }
            };

            window.startTimer = function(id) {
                const timer = document.getElementById(`timer-${id}`);
                const display = timer.querySelector('.time-display');
                const startBtn = timer.querySelector('.start');
                const pauseBtn = timer.querySelector('.pause');
                
                if (timer.isRunning) return;
                
                if (!timer.totalSeconds) {
                    const hours = parseInt(timer.querySelector('.hours-input').value) || 0;
                    const minutes = parseInt(timer.querySelector('.minutes-input').value) || 0;
                    const seconds = parseInt(timer.querySelector('.seconds-input').value) || 0;
                    
                    timer.totalSeconds = hours * 3600 + minutes * 60 + seconds;
                }
                
                if (timer.totalSeconds <= 0) return;
                
                timer.isRunning = true;
                timer.startTime = Date.now();
                startBtn.classList.add('hidden');
                pauseBtn.classList.remove('hidden');
                display.classList.remove('ended');
                
                const saveContainer = timer.querySelector('.save-container');
                if (saveContainer.classList.contains('saved')) {
                    const savedTimers = JSON.parse(localStorage.getItem('savedTimers') || '{}');
                    if (savedTimers[id]) {
                        savedTimers[id].isRunning = true;
                        savedTimers[id].startTime = timer.startTime;
                        localStorage.setItem('savedTimers', JSON.stringify(savedTimers));
                    }
                }
                
                startBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    startBtn.style.transform = '';
                }, 150);
                
                updateEndTimeDisplay(id, timer.startTime, timer.totalSeconds);
                startTimerInterval(id, timer.totalSeconds, timer.startTime);
            };

            function startTimerInterval(id, totalSeconds, startTime) {
                const timer = document.getElementById(`timer-${id}`);
                const display = timer.querySelector('.time-display');
                const startBtn = timer.querySelector('.start');
                const pauseBtn = timer.querySelector('.pause');
                
                timer.intervalId = setInterval(() => {
                    const now = Date.now();
                    const elapsedSeconds = Math.floor((now - startTime) / 1000);
                    const remainingSeconds = Math.max(0, totalSeconds - elapsedSeconds);
                    
                    if (remainingSeconds <= 0) {
                        clearInterval(timer.intervalId);
                        timer.isRunning = false;
                        startBtn.classList.remove('hidden');
                        pauseBtn.classList.add('hidden');
                        display.classList.add('ended');
                        
                        const endTimeDisplay = document.getElementById(`end-time-${id}`);
                        endTimeDisplay.textContent = 'Время вышло!';
                        
                        const saveContainer = timer.querySelector('.save-container');
                        if (saveContainer.classList.contains('saved')) {
                            const savedTimers = JSON.parse(localStorage.getItem('savedTimers') || '{}');
                            if (savedTimers[id]) {
                                savedTimers[id].isRunning = false;
                                savedTimers[id].totalSeconds = 0;
                                localStorage.setItem('savedTimers', JSON.stringify(savedTimers));
                            }
                        }
                    }
                    
                    updateTimerDisplayFromSeconds(id, remainingSeconds);
                }, 1000);
            }

            window.pauseTimer = function(id) {
                const timer = document.getElementById(`timer-${id}`);
                const startBtn = timer.querySelector('.start');
                const pauseBtn = timer.querySelector('.pause');
                const display = timer.querySelector('.time-display');
                const endTimeDisplay = document.getElementById(`end-time-${id}`);
                
                clearInterval(timer.intervalId);
                
                if (timer.isRunning && timer.startTime) {
                    const now = Date.now();
                    const elapsedSeconds = Math.floor((now - timer.startTime) / 1000);
                    timer.totalSeconds = Math.max(0, timer.totalSeconds - elapsedSeconds);
                }
                
                timer.isRunning = false;
                startBtn.classList.remove('hidden');
                pauseBtn.classList.add('hidden');
                display.classList.remove('ended');
                endTimeDisplay.textContent = '';
                
                const saveContainer = timer.querySelector('.save-container');
                if (saveContainer.classList.contains('saved')) {
                    const savedTimers = JSON.parse(localStorage.getItem('savedTimers') || '{}');
                    if (savedTimers[id]) {
                        savedTimers[id].isRunning = false;
                        savedTimers[id].totalSeconds = timer.totalSeconds;
                        delete savedTimers[id].startTime;
                        localStorage.setItem('savedTimers', JSON.stringify(savedTimers));
                    }
                }
                
                pauseBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    pauseBtn.style.transform = '';
                }, 150);
            };

            window.resetTimer = function(id) {
                const timer = document.getElementById(`timer-${id}`);
                const startBtn = timer.querySelector('.start');
                const pauseBtn = timer.querySelector('.pause');
                const display = timer.querySelector('.time-display');
                const endTimeDisplay = document.getElementById(`end-time-${id}`);
                
                clearInterval(timer.intervalId);
                timer.isRunning = false;
                timer.startTime = null;
                timer.totalSeconds = null;
                startBtn.classList.remove('hidden');
                pauseBtn.classList.add('hidden');
                display.classList.remove('ended');
                endTimeDisplay.textContent = '';
                
                updateTimerDisplay(id);
                
                const saveContainer = timer.querySelector('.save-container');
                if (saveContainer.classList.contains('saved')) {
                    const savedTimers = JSON.parse(localStorage.getItem('savedTimers') || '{}');
                    if (savedTimers[id]) {
                        const hours = parseInt(timer.querySelector('.hours-input').value) || 0;
                        const minutes = parseInt(timer.querySelector('.minutes-input').value) || 0;
                        const seconds = parseInt(timer.querySelector('.seconds-input').value) || 0;
                        const totalSeconds = hours * 3600 + minutes * 60 + seconds;
                        
                        savedTimers[id].totalSeconds = totalSeconds;
                        savedTimers[id].isRunning = false;
                        delete savedTimers[id].startTime;
                        localStorage.setItem('savedTimers', JSON.stringify(savedTimers));
                    }
                }
                
                const resetBtn = timer.querySelector('.control-btn:last-child');
                resetBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    resetBtn.style.transform = '';
                }, 150);
            };

            function formatTime(totalSeconds) {
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            function formatEndTime(timestamp) {
                const date = new Date(timestamp);
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                return `Закончится в ${hours}:${minutes}`;
            }

            function updateEndTimeDisplay(id, startTime, totalSeconds) {
                const endTimeDisplay = document.getElementById(`end-time-${id}`);
                if (endTimeDisplay) {
                    const endTime = startTime + (totalSeconds * 1000);
                    endTimeDisplay.textContent = formatEndTime(endTime);
                }
            }

            function updateTimerDisplay(id) {
                const timer = document.getElementById(`timer-${id}`);
                const hours = parseInt(timer.querySelector('.hours-input').value) || 0;
                const minutes = parseInt(timer.querySelector('.minutes-input').value) || 0;
                const seconds = parseInt(timer.querySelector('.seconds-input').value) || 0;
                
                const display = timer.querySelector('.time-display');
                display.childNodes[0].textContent = formatTime(hours * 3600 + minutes * 60 + seconds);
            }

            function updateTimerDisplayFromSeconds(id, totalSeconds) {
                const timer = document.getElementById(`timer-${id}`);
                const display = timer.querySelector('.time-display');
                display.childNodes[0].textContent = formatTime(totalSeconds);
            }

            document.addEventListener('input', function(e) {
                if (e.target.classList.contains('hours-input') || 
                    e.target.classList.contains('minutes-input') || 
                    e.target.classList.contains('seconds-input')) {
                    
                    const timerDiv = e.target.closest('.timer');
                    if (timerDiv) {
                        const id = parseInt(timerDiv.id.split('-')[1]);
                        updateTimerDisplay(id);
                        
                        const saveContainer = timerDiv.querySelector('.save-container');
                        if (saveContainer.classList.contains('saved')) {
                            const hours = parseInt(timerDiv.querySelector('.hours-input').value) || 0;
                            const minutes = parseInt(timerDiv.querySelector('.minutes-input').value) || 0;
                            const seconds = parseInt(timerDiv.querySelector('.seconds-input').value) || 0;
                            const totalSeconds = hours * 3600 + minutes * 60 + seconds;
                            
                            const savedTimers = JSON.parse(localStorage.getItem('savedTimers') || '{}');
                            if (savedTimers[id]) {
                                savedTimers[id].totalSeconds = totalSeconds;
                                localStorage.setItem('savedTimers', JSON.stringify(savedTimers));
                            }
                        }
                    }
                }
                
                if (e.target.classList.contains('timer-title')) {
                    const timerDiv = e.target.closest('.timer');
                    if (timerDiv) {
                        const id = parseInt(timerDiv.id.split('-')[1]);
                        const saveContainer = timerDiv.querySelector('.save-container');
                        if (saveContainer.classList.contains('saved')) {
                            const savedTimers = JSON.parse(localStorage.getItem('savedTimers') || '{}');
                            if (savedTimers[id]) {
                                savedTimers[id].name = e.target.value;
                                localStorage.setItem('savedTimers', JSON.stringify(savedTimers));
                            }
                        }
                    }
                }
                
                if (e.target.classList.contains('stopwatch-title')) {
                    const stopwatchDiv = e.target.closest('.stopwatch');
                    if (stopwatchDiv) {
                        const id = parseInt(stopwatchDiv.id.split('-')[1]);
                        const saveContainer = stopwatchDiv.querySelector('.save-container');
                        if (saveContainer.classList.contains('saved')) {
                            const savedStopwatches = JSON.parse(localStorage.getItem('savedStopwatches') || '{}');
                            if (savedStopwatches[id]) {
                                savedStopwatches[id].name = e.target.value;
                                localStorage.setItem('savedStopwatches', JSON.stringify(savedStopwatches));
                            }
                        }
                    }
                }
            });

            window.startStopwatch = function(id) {
                const stopwatch = document.getElementById(`stopwatch-${id}`);
                const startBtn = stopwatch.querySelector('.start');
                const pauseBtn = stopwatch.querySelector('.pause');
                
                if (stopwatch.isRunning) return;
                
                if (!stopwatch.startTime) {
                    stopwatch.startTime = Date.now();
                    stopwatch.elapsed = stopwatch.elapsed || 0;
                } else {
                    stopwatch.startTime = Date.now() - stopwatch.elapsed;
                }
                
                stopwatch.isRunning = true;
                startBtn.classList.add('hidden');
                pauseBtn.classList.remove('hidden');
                
                const saveContainer = stopwatch.querySelector('.save-container');
                if (saveContainer.classList.contains('saved')) {
                    const savedStopwatches = JSON.parse(localStorage.getItem('savedStopwatches') || '{}');
                    if (savedStopwatches[id]) {
                        savedStopwatches[id].isRunning = true;
                        savedStopwatches[id].startTime = stopwatch.startTime;
                        savedStopwatches[id].elapsed = stopwatch.elapsed;
                        localStorage.setItem('savedStopwatches', JSON.stringify(savedStopwatches));
                    }
                }
                
                startBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    startBtn.style.transform = '';
                }, 150);
                
                startStopwatchInterval(id, stopwatch.elapsed, stopwatch.startTime);
            };

            function startStopwatchInterval(id, elapsed, startTime) {
                const stopwatch = document.getElementById(`stopwatch-${id}`);
                const display = stopwatch.querySelector('.time-display');
                
                stopwatch.intervalId = setInterval(() => {
                    const now = Date.now();
                    stopwatch.elapsed = elapsed + (now - startTime);
                    updateStopwatchDisplay(id, stopwatch.elapsed);
                }, 10);
            }

            window.pauseStopwatch = function(id) {
                const stopwatch = document.getElementById(`stopwatch-${id}`);
                const startBtn = stopwatch.querySelector('.start');
                const pauseBtn = stopwatch.querySelector('.pause');
                
                clearInterval(stopwatch.intervalId);
                stopwatch.isRunning = false;
                startBtn.classList.remove('hidden');
                pauseBtn.classList.add('hidden');
                
                const saveContainer = stopwatch.querySelector('.save-container');
                if (saveContainer.classList.contains('saved')) {
                    const savedStopwatches = JSON.parse(localStorage.getItem('savedStopwatches') || '{}');
                    if (savedStopwatches[id]) {
                        savedStopwatches[id].isRunning = false;
                        savedStopwatches[id].elapsed = stopwatch.elapsed;
                        delete savedStopwatches[id].startTime;
                        localStorage.setItem('savedStopwatches', JSON.stringify(savedStopwatches));
                    }
                }
                
                pauseBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    pauseBtn.style.transform = '';
                }, 150);
            };

            window.resetStopwatch = function(id) {
                const stopwatch = document.getElementById(`stopwatch-${id}`);
                const startBtn = stopwatch.querySelector('.start');
                const pauseBtn = stopwatch.querySelector('.pause');
                const display = stopwatch.querySelector('.time-display');
                
                clearInterval(stopwatch.intervalId);
                stopwatch.isRunning = false;
                stopwatch.startTime = null;
                stopwatch.elapsed = 0;
                startBtn.classList.remove('hidden');
                pauseBtn.classList.add('hidden');
                display.textContent = '00:00:00';
                display.querySelector('.milliseconds').textContent = '.000';
                
                const saveContainer = stopwatch.querySelector('.save-container');
                if (saveContainer.classList.contains('saved')) {
                    const savedStopwatches = JSON.parse(localStorage.getItem('savedStopwatches') || '{}');
                    if (savedStopwatches[id]) {
                        savedStopwatches[id].isRunning = false;
                        savedStopwatches[id].elapsed = 0;
                        delete savedStopwatches[id].startTime;
                        localStorage.setItem('savedStopwatches', JSON.stringify(savedStopwatches));
                    }
                }
                
                const resetBtn = stopwatch.querySelector('.control-btn:last-child');
                resetBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    resetBtn.style.transform = '';
                }, 150);
            };

            function updateStopwatchDisplay(id, elapsed) {
                const stopwatch = document.getElementById(`stopwatch-${id}`);
                const display = stopwatch.querySelector('.time-display');
                
                const hours = Math.floor(elapsed / 3600000);
                const minutes = Math.floor((elapsed % 3600000) / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                const milliseconds = Math.floor(elapsed % 1000);
                
                display.innerHTML = 
                    `${hours.toString().padStart(2, '0')}:` +
                    `${minutes.toString().padStart(2, '0')}:` +
                    `${seconds.toString().padStart(2, '0')}` +
                    `<span class="milliseconds">.${milliseconds.toString().padStart(3, '0')}</span>`;
            }
            
            loadSavedTimers();
            loadSavedStopwatches();
            
            const savedTimers = JSON.parse(localStorage.getItem('savedTimers') || '{}');
            const savedStopwatches = JSON.parse(localStorage.getItem('savedStopwatches') || '{}');
            
            if (Object.keys(savedTimers).length === 0) {
                createTimer();
            }
            
            if (Object.keys(savedStopwatches).length === 0) {
                createStopwatch();
            }
        });
    </script>
</body>
</html>
