<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–µ–±-–±—Ä–∞—É–∑–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .browser-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background-color: #f5f5f5;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .browser-header {
            background-color: #e0e0e0;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        .window-controls {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close { background-color: #ff5f57; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #28ca42; }

        .address-bar {
            flex: 1;
            display: flex;
            background-color: white;
            border-radius: 20px;
            padding: 5px 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .address-bar input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            padding: 5px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-left: 15px;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #555;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .nav-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .tabs-container {
            display: flex;
            background-color: #e8e8e8;
            padding: 0 10px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
        }

        .tab {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            background-color: #f0f0f0;
            border-radius: 8px 8px 0 0;
            margin-right: 2px;
            min-width: 150px;
            max-width: 200px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid #ccc;
            border-bottom: none;
        }

        .tab.active {
            background-color: white;
            z-index: 1;
            transform: translateY(1px);
        }

        .tab:hover:not(.active) {
            background-color: #f5f5f5;
        }

        .tab-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
        }

        .tab-close {
            margin-left: 8px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #777;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .tab-close:hover {
            background-color: rgba(0, 0, 0, 0.1);
            color: #000;
        }

        .new-tab-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
            color: #555;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .new-tab-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .content-area {
            flex: 1;
            background-color: white;
            position: relative;
            overflow: hidden;
        }

        .tab-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        .webview {
            width: 100%;
            height: 100%;
            border: none;
        }

        .home-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            text-align: center;
            padding: 20px;
        }

        .home-page h1 {
            font-size: 2.5rem;
            color: #2a5298;
            margin-bottom: 20px;
        }

        .home-page p {
            font-size: 1.2rem;
            color: #555;
            max-width: 600px;
            line-height: 1.6;
        }

        .quick-links {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s, background-color 0.3s;
            width: 100px;
        }

        .quick-link:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.7);
        }

        .quick-link-icon {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2a5298;
        }

        .quick-link-text {
            font-size: 14px;
            color: #333;
        }

        .loading-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #2a5298;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s;
        }

        .loading-indicator.active {
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { transform: scaleX(0); }
            50% { transform: scaleX(1); }
            100% { transform: scaleX(0); transform-origin: right; }
        }

        .empty-tab-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #777;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="browser-container">
        <div class="browser-header">
            <div class="window-controls">
                <div class="control-btn close"></div>
                <div class="control-btn minimize"></div>
                <div class="control-btn maximize"></div>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" id="back-btn" title="–ù–∞–∑–∞–¥">‚Üê</button>
                <button class="nav-btn" id="forward-btn" title="–í–ø–µ—Ä—ë–¥">‚Üí</button>
                <button class="nav-btn" id="reload-btn" title="–û–±–Ω–æ–≤–∏—Ç—å">‚Üª</button>
            </div>
            <div class="address-bar">
                <input type="text" id="url-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å —Å–∞–π—Ç–∞ –∏–ª–∏ –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å">
            </div>
        </div>
        
        <div class="tabs-container" id="tabs-container">
            <!-- –í–∫–ª–∞–¥–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
        
        <div class="content-area">
            <div class="loading-indicator" id="loading-indicator"></div>
            <!-- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –≤–∫–ª–∞–¥–æ–∫ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabsContainer = document.getElementById('tabs-container');
            const contentArea = document.querySelector('.content-area');
            const urlInput = document.getElementById('url-input');
            const backBtn = document.getElementById('back-btn');
            const forwardBtn = document.getElementById('forward-btn');
            const reloadBtn = document.getElementById('reload-btn');
            const loadingIndicator = document.getElementById('loading-indicator');
            
            let tabs = [];
            let activeTabId = null;
            let tabCounter = 0;
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–∏
            function createTab(title = '–ù–æ–≤–∞—è –≤–∫–ª–∞–¥–∫–∞', url = null) {
                tabCounter++;
                const tabId = `tab-${tabCounter}`;
                
                // –°–æ–∑–¥–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞ –≤–∫–ª–∞–¥–∫–∏
                const tabElement = document.createElement('div');
                tabElement.className = 'tab';
                tabElement.id = tabId;
                tabElement.innerHTML = `
                    <span class="tab-title">${title}</span>
                    <button class="tab-close" title="–ó–∞–∫—Ä—ã—Ç—å –≤–∫–ª–∞–¥–∫—É">√ó</button>
                `;
                
                // –°–æ–∑–¥–∞–Ω–∏–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –≤–∫–ª–∞–¥–∫–∏
                const contentElement = document.createElement('div');
                contentElement.className = 'tab-content';
                contentElement.id = `${tabId}-content`;
                
                if (url) {
                    // –ï—Å–ª–∏ —É–∫–∞–∑–∞–Ω URL, —Å–æ–∑–¥–∞–µ–º iframe
                    const webview = document.createElement('iframe');
                    webview.className = 'webview';
                    webview.src = url;
                    contentElement.appendChild(webview);
                    
                    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –∑–∞–≥—Ä—É–∑–∫–∏ iframe
                    webview.addEventListener('load', function() {
                        loadingIndicator.classList.remove('active');
                        updateTabTitle(tabId, webview.contentDocument.title || '–ù–æ–≤–∞—è –≤–∫–ª–∞–¥–∫–∞');
                    });
                    
                    webview.addEventListener('loadstart', function() {
                        loadingIndicator.classList.add('active');
                    });
                } else {
                    // –ï—Å–ª–∏ URL –Ω–µ —É–∫–∞–∑–∞–Ω, —Å–æ–∑–¥–∞–µ–º –¥–æ–º–∞—à–Ω—é—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                    contentElement.innerHTML = `
                        <div class="home-page">
                            <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å</h1>
                            <p>–≠—Ç–æ –ø—Ä–æ—Å—Ç–æ–π –≤–µ–±-–±—Ä–∞—É–∑–µ—Ä —Å —Å–∏—Å—Ç–µ–º–æ–π –≤–∫–ª–∞–¥–æ–∫. –í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å —Å–∞–π—Ç–∞ –≤ –∞–¥—Ä–µ—Å–Ω—É—é —Å—Ç—Ä–æ–∫—É –∏–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ –æ–¥–∏–Ω –∏–∑ –±—ã—Å—Ç—Ä—ã—Ö –¥–æ—Å—Ç—É–ø–æ–≤ –Ω–∏–∂–µ.</p>
                            <div class="quick-links">
                                <div class="quick-link" data-url="https://www.google.com">
                                    <div class="quick-link-icon">üîç</div>
                                    <div class="quick-link-text">–ü–æ–∏—Å–∫</div>
                                </div>
                                <div class="quick-link" data-url="https://www.youtube.com">
                                    <div class="quick-link-icon">‚ñ∂Ô∏è</div>
                                    <div class="quick-link-text">–í–∏–¥–µ–æ</div>
                                </div>
                                <div class="quick-link" data-url="https://news.yandex.ru">
                                    <div class="quick-link-icon">üì∞</div>
                                    <div class="quick-link-text">–ù–æ–≤–æ—Å—Ç–∏</div>
                                </div>
                                <div class="quick-link" data-url="https://mail.google.com">
                                    <div class="quick-link-icon">‚úâÔ∏è</div>
                                    <div class="quick-link-text">–ü–æ—á—Ç–∞</div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –±—ã—Å—Ç—Ä—ã—Ö —Å—Å—ã–ª–æ–∫
                    contentElement.querySelectorAll('.quick-link').forEach(link => {
                        link.addEventListener('click', function() {
                            const url = this.getAttribute('data-url');
                            navigateToUrl(tabId, url);
                        });
                    });
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤–∫–ª–∞–¥–∫—É –∏ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –≤ DOM
                tabsContainer.insertBefore(tabElement, document.querySelector('.new-tab-btn'));
                contentArea.appendChild(contentElement);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤–∫–ª–∞–¥–∫–µ
                const tab = {
                    id: tabId,
                    title: title,
                    url: url,
                    element: tabElement,
                    content: contentElement,
                    webview: contentElement.querySelector('.webview') || null
                };
                
                tabs.push(tab);
                
                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –Ω–æ–≤—É—é –≤–∫–ª–∞–¥–∫—É
                activateTab(tabId);
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –≤–∫–ª–∞–¥–∫–∏
                tabElement.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('tab-close')) {
                        activateTab(tabId);
                    }
                });
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–∫—Ä—ã—Ç–∏—è –≤–∫–ª–∞–¥–∫–∏
                tabElement.querySelector('.tab-close').addEventListener('click', function(e) {
                    e.stopPropagation();
                    closeTab(tabId);
                });
                
                return tabId;
            }
            
            // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –≤–∫–ª–∞–¥–∫–∏
            function activateTab(tabId) {
                // –°–Ω–∏–º–∞–µ–º –∞–∫—Ç–∏–≤–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Å–æ –≤—Å–µ—Ö –≤–∫–ª–∞–¥–æ–∫
                tabs.forEach(tab => {
                    tab.element.classList.remove('active');
                    tab.content.classList.remove('active');
                });
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏
                const activeTab = tabs.find(tab => tab.id === tabId);
                if (activeTab) {
                    activeTab.element.classList.add('active');
                    activeTab.content.classList.add('active');
                    activeTabId = tabId;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∞–¥—Ä–µ—Å–Ω—É—é —Å—Ç—Ä–æ–∫—É
                    if (activeTab.url) {
                        urlInput.value = activeTab.url;
                    } else if (activeTab.webview && activeTab.webview.src) {
                        urlInput.value = activeTab.webview.src;
                    } else {
                        urlInput.value = '';
                    }
                }
            }
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –≤–∫–ª–∞–¥–∫–∏
            function closeTab(tabId) {
                const tabIndex = tabs.findIndex(tab => tab.id === tabId);
                if (tabIndex !== -1) {
                    const tab = tabs[tabIndex];
                    
                    // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –∏–∑ DOM
                    tab.element.remove();
                    tab.content.remove();
                    
                    // –£–¥–∞–ª—è–µ–º –∏–∑ –º–∞—Å—Å–∏–≤–∞ –≤–∫–ª–∞–¥–æ–∫
                    tabs.splice(tabIndex, 1);
                    
                    // –ï—Å–ª–∏ –∑–∞–∫—Ä—ã–ª–∏ –∞–∫—Ç–∏–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É, –∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –¥—Ä—É–≥—É—é
                    if (activeTabId === tabId) {
                        if (tabs.length > 0) {
                            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –≤–∫–ª–∞–¥–∫—É –∏–ª–∏ –ø–µ—Ä–≤—É—é
                            const newActiveIndex = Math.max(0, tabIndex - 1);
                            activateTab(tabs[newActiveIndex].id);
                        } else {
                            // –ï—Å–ª–∏ –≤–∫–ª–∞–¥–æ–∫ –Ω–µ –æ—Å—Ç–∞–ª–æ—Å—å, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é
                            activeTabId = null;
                            createTab();
                        }
                    }
                }
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∞–≥–æ–ª–æ–≤–∫–∞ –≤–∫–ª–∞–¥–∫–∏
            function updateTabTitle(tabId, title) {
                const tab = tabs.find(tab => tab.id === tabId);
                if (tab) {
                    tab.title = title;
                    tab.element.querySelector('.tab-title').textContent = title;
                }
            }
            
            // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ URL
            function navigateToUrl(tabId, url) {
                const tab = tabs.find(tab => tab.id === tabId);
                if (tab) {
                    // –ï—Å–ª–∏ –≤–∫–ª–∞–¥–∫–∞ —É–∂–µ –∏–º–µ–µ—Ç webview, –æ–±–Ω–æ–≤–ª—è–µ–º –µ–≥–æ src
                    if (tab.webview) {
                        tab.webview.src = url;
                    } else {
                        // –ò–Ω–∞—á–µ –∑–∞–º–µ–Ω—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –Ω–∞ iframe
                        tab.content.innerHTML = '';
                        const webview = document.createElement('iframe');
                        webview.className = 'webview';
                        webview.src = url;
                        tab.content.appendChild(webview);
                        tab.webview = webview;
                        
                        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –∑–∞–≥—Ä—É–∑–∫–∏ iframe
                        webview.addEventListener('load', function() {
                            loadingIndicator.classList.remove('active');
                            updateTabTitle(tabId, webview.contentDocument.title || '–ù–æ–≤–∞—è –≤–∫–ª–∞–¥–∫–∞');
                        });
                        
                        webview.addEventListener('loadstart', function() {
                            loadingIndicator.classList.add('active');
                        });
                    }
                    
                    tab.url = url;
                    urlInput.value = url;
                }
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∞–¥—Ä–µ—Å–Ω–æ–π —Å—Ç—Ä–æ–∫–∏
            urlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    let url = urlInput.value.trim();
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ—Ç–æ–∫–æ–ª, –µ—Å–ª–∏ –µ–≥–æ –Ω–µ—Ç
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        // –ï—Å–ª–∏ —ç—Ç–æ –Ω–µ –¥–æ–º–µ–Ω, –¥–µ–ª–∞–µ–º –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å
                        if (url.includes('.') && !url.includes(' ')) {
                            url = 'https://' + url;
                        } else {
                            url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
                        }
                    }
                    
                    if (activeTabId) {
                        navigateToUrl(activeTabId, url);
                    }
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            backBtn.addEventListener('click', function() {
                if (activeTabId && tabs.find(tab => tab.id === activeTabId).webview) {
                    tabs.find(tab => tab.id === activeTabId).webview.contentWindow.history.back();
                }
            });
            
            forwardBtn.addEventListener('click', function() {
                if (activeTabId && tabs.find(tab => tab.id === activeTabId).webview) {
                    tabs.find(tab => tab.id === activeTabId).webview.contentWindow.history.forward();
                }
            });
            
            reloadBtn.addEventListener('click', function() {
                if (activeTabId && tabs.find(tab => tab.id === activeTabId).webview) {
                    tabs.find(tab => tab.id === activeTabId).webview.contentWindow.location.reload();
                }
            });
            
            // –ö–Ω–æ–ø–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–∏
            const newTabBtn = document.createElement('button');
            newTabBtn.className = 'new-tab-btn';
            newTabBtn.innerHTML = '+';
            newTabBtn.title = '–ù–æ–≤–∞—è –≤–∫–ª–∞–¥–∫–∞';
            newTabBtn.addEventListener('click', function() {
                createTab();
            });
            tabsContainer.appendChild(newTabBtn);
