<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймеры и часы</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffeb3b;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
        }

        .site-btn {
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            color: #0a0a0a;
            border: none;
            padding: 12px 24px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(255, 235, 59, 0.2);
            text-decoration: none;
            display: inline-block;
        }

        .site-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 235, 59, 0.4);
        }

        .site-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .tabs-container {
            position: relative;
            margin-bottom: 20px;
            border-radius: 20px 20px 0 0;
            overflow: hidden;
            background: #1a1a1a;
            border-bottom: 2px solid #333;
            height: 64px;
        }

        .tabs {
            display: flex;
            position: relative;
            height: 100%;
        }

        .tab-slider {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 33.333%;
            height: 100%;
            background: #ffeb3b;
            border-radius: 20px 20px 0 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
            box-shadow: 0 4px 20px rgba(255, 235, 59, 0.3);
        }

        .tab {
            flex: 1;
            padding: 18px 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            color: #aaa;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .tab:hover {
            color: #ffeb3b;
        }

        .tab.active {
            color: #0a0a0a;
        }

        .content-container {
            position: relative;
            min-height: 500px;
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px;
            border: 1px solid #333;
            border-radius: 0 0 20px 20px;
            min-height: 500px;
            background: #1a1a1a;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .content.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            position: relative;
        }

        .add-btn {
            background: linear-gradient(135deg, #ffeb3b, #ffc107);
            color: #0a0a0a;
            border: none;
            padding: 16px 32px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(255, 235, 59, 0.2);
            position: relative;
            overflow: hidden;
        }

        .add-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .add-btn:hover::after {
            width: 300px;
            height: 300px;
        }

        .add-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(255, 235, 59, 0.4);
        }

        .add-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .timer-container, .stopwatch-container, .city-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }

        .timer, .stopwatch, .city-card {
            background: linear-gradient(145deg, #222, #1a1a1a);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            animation: cardAppear 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
            min-height: 280px;
            display: flex;
            flex-direction: column;
        }

        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timer:hover, .stopwatch:hover, .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            border-color: #444;
        }

        .timer-header, .stopwatch-header, .city-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            min-height: 50px;
        }

        .timer-title, .stopwatch-title, .city-title {
            font-size: 18px;
            font-weight: bold;
            background: transparent;
            border: 2px solid #333;
            color: #ffeb3b;
            padding: 10px 15px;
            border-radius: 12px;
            width: 60%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            height: 50px;
            margin-right: 15px;
        }

        .timer-title:focus, .stopwatch-title:focus, .city-title:focus {
            outline: none;
            border-color: #ffeb3b;
            box-shadow: 0 0 0 3px rgba(255, 235, 59, 0.1);
        }

        .timer-controls, .stopwatch-controls, .city-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            height: 50px;
        }

        .save-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 8px 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            height: 50px;
            box-sizing: border-box;
        }

        .save-container:hover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .save-container.saved {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-radius: 4px;
            background: #1a1a1a;
            position: relative;
            transition: all 0.3s;
            margin-right: 8px;
        }

        .checkbox-custom::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: #ffeb3b;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .save-container.saved .checkbox-custom {
            border-color: #4CAF50;
            background: #4CAF50;
        }

        .save-container.saved .checkbox-custom::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .save-text {
            color: #4CAF50;
            font-weight: bold;
            font-size: 14px;
            white-space: nowrap;
        }

        .delete-btn {
            background: transparent;
            border: 2px solid #ff3333;
            color: #ff3333;
            padding: 8px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: bold;
            height: 50px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: rgba(255, 51, 51, 0.1);
            transform: scale(1.05);
        }

        .time-display {
            font-size: 52px;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            color: #ffeb3b;
            text-shadow: 0 2px 10px rgba(255, 235, 59, 0.2);
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 5px;
        }

        .end-time {
            font-size: 21px;
            color: #aaa;
            font-weight: normal;
            margin-top: 15px;
            opacity: 0.8;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .stopwatch .time-display {
            font-size: 48px;
            flex-direction: row;
            gap: 0;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: auto;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            background: #333;
            color: #ffeb3b;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
            min-width: 90px;
            position: relative;
            overflow: hidden;
        }

        .control-btn.hidden {
            display: none;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 235, 59, 0.1), transparent);
            transition: left 0.6s;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:hover:not(.hidden) {
            background: #444;
            transform: translateY(-2px);
        }

        .control-btn.start {
            background: linear-gradient(135deg, #2e7d32, #4caf50);
        }

        .control-btn.start:hover:not(.hidden) {
            background: linear-gradient(135deg, #388e3c, #66bb6a);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .control-btn.pause {
            background: linear-gradient(135deg, #f57c00, #ff9800);
        }

        .control-btn.pause:hover:not(.hidden) {
            background: linear-gradient(135deg, #ff9800, #ffb74d);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        .time-inputs {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
            position: relative;
        }

        .time-input label {
            font-size: 13px;
            margin-bottom: 8px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .time-input input {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid #333;
            border-radius: 12px;
            color: #ffeb3b;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            -moz-appearance: textfield;
            appearance: textfield;
        }

        .time-input input::-webkit-outer-spin-button,
        .time-input input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .time-input input:focus {
            outline: none;
            border-color: #ffeb3b;
            box-shadow: 0 0 0 3px rgba(255, 235, 59, 0.1);
            transform: scale(1.05);
        }

        .dropdown-btn {
            position: absolute;
            right: 5px;
            top: 32px;
            background: transparent;
            border: none;
            color: #ffeb3b;
            font-size: 16px;
            cursor: pointer;
            padding: 5px 10px;
            z-index: 2;
        }

        .dropdown-btn:hover {
            color: #ffc107;
        }

        .dropdown-list {
            position: absolute;
            top: 65px;
            left: 0;
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .dropdown-list.show {
            display: block;
        }

        .dropdown-item {
            padding: 8px 12px;
            color: #aaa;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .dropdown-item:hover {
            background: #333;
            color: #ffeb3b;
        }

        .city-time-display {
            font-size: 38px;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            color: #ffeb3b;
            text-shadow: 0 2px 10px rgba(255, 235, 59, 0.2);
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 5px;
        }

        .city-info {
            text-align: center;
            color: #aaa;
            font-size: 16px;
            margin-top: 10px;
            line-height: 1.6;
        }

        .city-country {
            font-size: 18px;
            color: #ffc107;
            margin-bottom: 10px;
        }

        .city-difference {
            font-size: 16px;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .city-utc {
            font-size: 16px;
            color: #2196F3;
        }

        .city-list-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .city-list-modal.active {
            display: flex;
        }

        .city-list-content {
            background: #1a1a1a;
            border: 2px solid #ffeb3b;
            border-radius: 20px;
            width: 90%;
            max-width: 900px;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .city-list-header {
            padding: 20px;
            border-bottom: 2px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .city-list-header h2 {
            color: #ffeb3b;
            font-size: 24px;
        }

        .close-city-list {
            background: transparent;
            border: 2px solid #ff3333;
            color: #ff3333;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-city-list:hover {
            background: rgba(255, 51, 51, 0.1);
            transform: scale(1.1);
        }

        .city-list-search {
            padding: 15px 20px;
            border-bottom: 2px solid #333;
        }

        .city-list-search input {
            width: 100%;
            padding: 12px 20px;
            background: #0a0a0a;
            border: 2px solid #333;
            border-radius: 12px;
            color: #ffeb3b;
            font-size: 16px;
        }

        .city-list-search input:focus {
            outline: none;
            border-color: #ffeb3b;
        }

        .city-list-items {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            max-height: 400px;
        }

        .city-list-item {
            background: #222;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .city-list-item:hover {
            background: #2a2a2a;
            border-color: #ffeb3b;
            transform: translateY(-2px);
        }

        .city-list-item-name {
            font-size: 18px;
            font-weight: bold;
            color: #ffeb3b;
            margin-bottom: 5px;
        }

        .city-list-item-country {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 10px;
        }

        .city-list-item-time {
            font-size: 14px;
            color: #4CAF50;
            margin-bottom: 5px;
            font-family: 'Courier New', monospace;
        }

        .city-list-item-utc {
            font-size: 14px;
            color: #2196F3;
            font-family: 'Courier New', monospace;
        }

        .card-remove {
            animation: cardRemove 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards !important;
            pointer-events: none;
        }

        @keyframes cardRemove {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            50% {
                opacity: 0.5;
                transform: translateY(-20px) scale(0.95);
            }
            100% {
                opacity: 0;
                transform: translateY(100px) scale(0.8);
            }
        }

        .milliseconds {
            font-size: 36px;
            color: #ffc107;
        }

        @media (max-width: 1200px) {
            .timer-container, .stopwatch-container, .city-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 8px;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
                padding-bottom: 8px;
                margin-bottom: 10px;
            }
            
            .header h1 {
                font-size: 20px;
                order: 1;
                width: 100%;
                line-height: 1.2;
            }
            
            .site-btn {
                order: 2;
                padding: 8px 16px;
                font-size: 13px;
                border-radius: 10px;
            }
            
            .tabs-container {
                border-radius: 12px 12px 0 0;
                margin-bottom: 10px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                height: 54px;
            }
            
            .tab-slider {
                border-radius: 12px 12px 0 0;
            }
            
            .tab {
                padding: 12px 16px;
                font-size: 14px;
                min-width: 120px;
                white-space: nowrap;
            }
            
            .content {
                padding: 15px;
                min-height: auto;
                border-radius: 0 0 12px 12px;
            }
            
            .timer-container, .stopwatch-container, .city-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .timer, .stopwatch, .city-card {
                padding: 15px;
                min-height: 220px;
                border-radius: 12px;
            }
            
            .timer-header, .stopwatch-header, .city-header {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
                margin-bottom: 10px;
                min-height: auto;
            }
            
            .timer-title, .stopwatch-title, .city-title {
                width: 100%;
                margin-right: 0;
                height: 40px;
                font-size: 14px;
                padding: 8px 12px;
                border-radius: 8px;
            }
            
            .timer-controls, .stopwatch-controls, .city-controls {
                flex-direction: row;
                justify-content: space-between;
                height: auto;
                gap: 8px;
                margin-top: 5px;
            }
            
            .save-container {
                height: 38px;
                padding: 6px 10px;
                justify-content: center;
                flex: 1;
                border-radius: 8px;
            }
            
            .save-text {
                font-size: 12px;
            }
            
            .checkbox-custom {
                width: 16px;
                height: 16px;
                margin-right: 6px;
            }
            
            .delete-btn {
                height: 38px;
                padding: 6px 12px;
                font-size: 12px;
                border-radius: 8px;
            }
            
            .time-display, .city-time-display {
                font-size: 32px;
                margin: 10px 0;
            }
            
            .end-time {
                font-size: 16.5px;
                margin-top: 10px;
            }
            
            .stopwatch .time-display {
                font-size: 28px;
            }
            
            .milliseconds {
                font-size: 20px;
            }
            
            .city-time-display {
                font-size: 28px;
            }
            
            .city-country {
                font-size: 16px;
            }
            
            .city-info {
                font-size: 14px;
            }
            
            .time-inputs {
                gap: 8px;
                margin-bottom: 10px;
            }
            
            .time-input {
                min-width: 60px;
            }
            
            .time-input label {
                font-size: 11px;
                margin-bottom: 5px;
            }
            
            .time-input input {
                padding: 8px;
                font-size: 16px;
                border-radius: 8px;
            }
            
            .dropdown-btn {
                top: 28px;
                font-size: 12px;
                padding: 2px 6px;
            }
            
            .dropdown-list {
                top: 50px;
            }
            
            .controls {
                gap: 8px;
                margin-top: 8px;
            }
            
            .control-btn {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 70px;
                border-radius: 8px;
            }
            
            .add-btn {
                width: 100%;
                padding: 12px 16px;
                font-size: 14px;
                margin-bottom: 15px;
                border-radius: 12px;
            }
            
            .city-list-content {
                width: 95%;
                max-height: 90vh;
            }
            
            .city-list-items {
                grid-template-columns: 1fr;
                max-height: 300px;
            }
            
            .city-list-item-name {
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 6px;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .site-btn {
                width: 100%;
                text-align: center;
                padding: 10px;
            }
            
            .tab {
                padding: 10px 12px;
                font-size: 12px;
                min-width: 110px;
            }
            
            .timer-container, .stopwatch-container, .city-container {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .timer, .stopwatch, .city-card {
                padding: 12px;
                min-height: 200px;
            }
            
            .time-display, .city-time-display {
                font-size: 28px;
            }
            
            .end-time {
                font-size: 15px;
                margin-top: 8px;
            }
            
            .stopwatch .time-display {

                    item.textContent = i.toString().padStart(2, '0');
                    item.addEventListener('click', function() {

                    dropdown.appendChild(item);

            window.startTimer = function(id) {
                const timer = document.getElementById(`timer-${id}`);
                const display = timer.querySelector('.time-display');
                const startBtn = timer.querySelector('.start');
                const pauseBtn = timer.querySelector('.pause');
                
                if (timer.isRunning) return;
                
                const hours = parseInt(timer.querySelector('.hours-input').value) || 0;
                const minutes = parseInt(timer.querySelector('.minutes-input').value) || 0;
                const seconds = parseInt(timer.querySelector('.seconds-input').value) || 0;
                const initialTotalSeconds = hours * 3600 + minutes * 60 + seconds;
                
                if (initialTotalSeconds <= 0) return;
                
                timer.initialTotalSeconds = initialTotalSeconds;
                timer.initialHours = hours;
                timer.initialMinutes = minutes;
                timer.initialSeconds = seconds;
                
                const remainingTime = initialTotalSeconds * 1000 - (timer.elapsedTime || 0);
                
                if (remainingTime <= 0) return;
                
                timer.isRunning = true;
                timer.startTime = Date.now();
                timer.startBtnText = startBtn.textContent;
                
                if (timer.startBtnText === "▶ Старт") {
                    timer.elapsedTime = 0;
                }
                
                startBtn.textContent = "▶ Возобновить";
                startBtn.classList.add('hidden');
                pauseBtn.classList.remove('hidden');
                
                const saveContainer = timer.querySelector('.save-container');
                if (saveContainer.classList.contains('saved')) {
                    const savedTimers = JSON.parse(localStorage.getItem('savedTimers') || '{}');
                    if (savedTimers[id]) {
                        savedTimers[id].isRunning = true;
                        savedTimers[id].startTime = timer.startTime;
                        savedTimers[id].elapsedTime = timer.elapsedTime || 0;
                        localStorage.setItem('savedTimers', JSON.stringify(savedTimers));
                    }
                }
                
                startBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    startBtn.style.transform = '';
                }, 150);
                
                updateEndTimeDisplay(id, timer.startTime, timer.elapsedTime || 0, initialTotalSeconds * 1000);
                startTimerInterval(id, remainingTime, timer.startTime, timer.elapsedTime || 0);
            };

            function startTimerInterval(id, remainingTime, startTime, elapsedTime) {
                const timer = document.getElementById(`timer-${id}`);
                const display = timer.querySelector('.time-display');
                const startBtn = timer.querySelector('.start');
                const pauseBtn = timer.querySelector('.pause');
                
                timer.intervalId = setInterval(() => {
                    const now = Date.now();
                    const newElapsedTime = elapsedTime + (now - startTime);
                    const newRemainingTime = Math.max(0, timer.initialTotalSeconds * 1000 - newElapsedTime);
                    
                    if (newRemainingTime <= 0) {
                        clearInterval(timer.intervalId);
                        timer.isRunning = false;
                        timer.elapsedTime = timer.initialTotalSeconds * 1000;
                        startBtn.textContent = "▶ Старт";
                        startBtn.classList.remove('hidden');
                        pauseBtn.classList.add('hidden');
                        display.style.color = '#ff4444';
                        display.style.animation = 'pulse 0.5s infinite alternate';
                        
                        const endTimeDisplay = document.getElementById(`end-time-${id}`);
                        endTimeDisplay.textContent = '';
                        
                        const saveContainer = timer.querySelector('.save-container');
                        if (saveContainer.classList.contains('saved')) {
                            const savedTimers = JSON.parse(localStorage.getItem('savedTimers') || '{}');
                            if (savedTimers[id]) {
                                savedTimers[id].isRunning = false;
                                savedTimers[id].elapsedTime = timer.initialTotalSeconds * 1000;
                                delete savedTimers[id].startTime;
                                localStorage.setItem('savedTimers', JSON.stringify(savedTimers));
                            }
                        }
                    }
                    
                    updateTimerDisplayFromMilliseconds(id, newRemainingTime);
                }, 1000);
            }

            window.pauseTimer = function(id) {
                const timer = document.getElementById(`timer-${id}`);
                const startBtn = timer.querySelector('.start');
                const pauseBtn = timer.querySelector('.pause');
                const display = timer.querySelector('.time-display');
                const endTimeDisplay = document.getElementById(`end-time-${id}`);
                
                clearInterval(timer.intervalId);
                
                if (timer.isRunning && timer.startTime) {
                    const now = Date.now();
                    timer.elapsedTime = (timer.elapsedTime || 0) + (now - timer.startTime);
                }
                
                timer.isRunning = false;
                startBtn.textContent = "▶ Возобновить";
                startBtn.classList.remove('hidden');
                pauseBtn.classList.add('hidden');
                display.style.animation = '';
                endTimeDisplay.textContent = '';
                
                const saveContainer = timer.querySelector('.save-container');
                if (saveContainer.classList.contains('saved')) {
                    const savedTimers = JSON.parse(localStorage.getItem('savedTimers') || '{}');
                    if (savedTimers[id]) {
                        savedTimers[id].isRunning = false;
                        savedTimers[id].elapsedTime = timer.elapsedTime || 0;
                        delete savedTimers[id].startTime;
                        localStorage.setItem('savedTimers', JSON.stringify(savedTimers));
                    }
                }
                
                pauseBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    pauseBtn.style.transform = '';
                }, 150);
            };

            window.resetTimer = function(id) {
                const timer = document.getElementById(`timer-${id}`);
                const startBtn = timer.querySelector('.start');
                const pauseBtn = timer.querySelector('.pause');
                const display = timer.querySelector('.time-display');
                const endTimeDisplay = document.getElementById(`end-time-${id}`);
                
                clearInterval(timer.intervalId);
                timer.isRunning = false;
                timer.startTime = null;
                timer.elapsedTime = 0;
                startBtn.textContent = "▶ Старт";
                startBtn.classList.remove('hidden');
                pauseBtn.classList.add('hidden');
                display.style.color = '#ffeb3b';
                display.style.animation = '';
                endTimeDisplay.textContent = '';
                
                updateTimerDisplay(id);
                
                const saveContainer = timer.querySelector('.save-container');
                if (saveContainer.classList.contains('saved')) {
                    const savedTimers = JSON.parse(localStorage.getItem('savedTimers') || '{}');
                    if (savedTimers[id]) {
                        const hours = parseInt(timer.querySelector('.hours-input').value) || 0;
                        const minutes = parseInt(timer.querySelector('.minutes-input').value) || 0;
                        const seconds = parseInt(timer.querySelector('.seconds-input').value) || 0;
                        const initialTotalSeconds = hours * 3600 + minutes * 60 + seconds;
                        
                        savedTimers[id].initialTotalSeconds = initialTotalSeconds;
                        savedTimers[id].initialHours = hours;
                        savedTimers[id].initialMinutes = minutes;
                        savedTimers[id].initialSeconds = seconds;
                        savedTimers[id].isRunning = false;
                        savedTimers[id].elapsedTime = 0;
                        delete savedTimers[id].startTime;
                        localStorage.setItem('savedTimers', JSON.stringify(savedTimers));
                    }
                }
                
                const resetBtn = timer.querySelector('.control-btn:last-child');
                resetBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    resetBtn.style.transform = '';
                }, 150);
            };

            function formatTime(totalSeconds) {
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            function formatTimeFromMilliseconds(milliseconds) {
                const totalSeconds = Math.ceil(milliseconds / 1000);
                return formatTime(totalSeconds);
            }

            function formatEndTime(timestamp) {
                const date = new Date(timestamp);
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                return `Закончится в ${hours}:${minutes}`;
            }

            function updateEndTimeDisplay(id, startTime, elapsedTime, totalTime) {
                const endTimeDisplay = document.getElementById(`end-time-${id}`);
                if (endTimeDisplay && startTime) {
                    const endTime = startTime + (totalTime - elapsedTime);
                    endTimeDisplay.textContent = formatEndTime(endTime);
                }
            }

            function updateTimerDisplay(id) {
                const timer = document.getElementById(`timer-${id}`);
                const hours = parseInt(timer.querySelector('.hours-input').value) || 0;
                const minutes = parseInt(timer.querySelector('.minutes-input').value) || 0;
                const seconds = parseInt(timer.querySelector('.seconds-input').value) || 0;
                
                const display = timer.querySelector('.time-display');
                display.childNodes[0].textContent = formatTime(hours * 3600 + minutes * 60 + seconds);
            }

            function updateTimerDisplayFromMilliseconds(id, milliseconds) {
                const timer = document.getElementById(`timer-${id}`);
                const display = timer.querySelector('.time-display');
                display.childNodes[0].textContent = formatTimeFromMilliseconds(milliseconds);
            }

            window.startStopwatch = function(id) {
                const stopwatch = document.getElementById(`stopwatch-${id}`);
                const startBtn = stopwatch.querySelector('.start');
                const pauseBtn = stopwatch.querySelector('.pause');
                
                if (stopwatch.isRunning) return;
                
                stopwatch.isRunning = true;
                stopwatch.startTime = Date.now() - (stopwatch.elapsed || 0);
                
                if (startBtn.textContent === "▶ Старт") {
                    stopwatch.elapsed = 0;
                    stopwatch.startTime = Date.now();
                }
                
                startBtn.textContent = "▶ Возобновить";
                startBtn.classList.add('hidden');
                pauseBtn.classList.remove('hidden');
                
                const saveContainer = stopwatch.querySelector('.save-container');
                if (saveContainer.classList.contains('saved')) {
                    const savedStopwatches = JSON.parse(localStorage.getItem('savedStopwatches') || '{}');
                    if (savedStopwatches[id]) {
                        savedStopwatches[id].isRunning = true;
                        savedStopwatches[id].startTime = stopwatch.startTime;
                        savedStopwatches[id].elapsed = stopwatch.elapsed;
                        localStorage.setItem('savedStopwatches', JSON.stringify(savedStopwatches));
                    }
                }
                
                startBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    startBtn.style.transform = '';
                }, 150);
                
                startStopwatchInterval(id);
            };

            function startStopwatchInterval(id) {
                const stopwatch = document.getElementById(`stopwatch-${id}`);
                const display = stopwatch.querySelector('.time-display');
                
                clearInterval(stopwatch.intervalId);
                
                stopwatch.intervalId = setInterval(() => {
                    const now = Date.now();
                    stopwatch.elapsed = now - stopwatch.startTime;
                    updateStopwatchDisplay(id, stopwatch.elapsed);
                    
                    const saveContainer = stopwatch.querySelector('.save-container');
                    if (saveContainer && saveContainer.classList.contains('saved')) {
                        const savedStopwatches = JSON.parse(localStorage.getItem('savedStopwatches') || '{}');
                        if (savedStopwatches[id]) {
                            savedStopwatches[id].elapsed = stopwatch.elapsed;
                            savedStopwatches[id].startTime = stopwatch.startTime;
                            savedStopwatches[id].isRunning = stopwatch.isRunning;
                            localStorage.setItem('savedStopwatches', JSON.stringify(savedStopwatches));
                        }
                    }
                }, 10);
            }

            window.pauseStopwatch = function(id) {
                const stopwatch = document.getElementById(`stopwatch-${id}`);
                const startBtn = stopwatch.querySelector('.start');
                const pauseBtn = stopwatch.querySelector('.pause');
                
                clearInterval(stopwatch.intervalId);
                
                if (stopwatch.isRunning && stopwatch.startTime) {
                    const now = Date.now();
                    stopwatch.elapsed = now - stopwatch.startTime;
                    stopwatch.startTime = null;
                }
                
                stopwatch.isRunning = false;
                startBtn.textContent = "▶ Возобновить";
                startBtn.classList.remove('hidden');
                pauseBtn.classList.add('hidden');
                
                const saveContainer = stopwatch.querySelector('.save-container');
                if (saveContainer.classList.contains('saved')) {
                    const savedStopwatches = JSON.parse(localStorage.getItem('savedStopwatches') || '{}');
                    if (savedStopwatches[id]) {
                        savedStopwatches[id].isRunning = false;
                        savedStopwatches[id].elapsed = stopwatch.elapsed;
                        delete savedStopwatches[id].startTime;
                        localStorage.setItem('savedStopwatches', JSON.stringify(savedStopwatches));
                    }
                }
                
                pauseBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    pauseBtn.style.transform = '';
                }, 150);
            };

            window.resetStopwatch = function(id) {
                const stopwatch = document.getElementById(`stopwatch-${id}`);
                const startBtn = stopwatch.querySelector('.start');
                const pauseBtn = stopwatch.querySelector('.pause');
                const display = stopwatch.querySelector('.time-display');
                
                clearInterval(stopwatch.intervalId);
                stopwatch.isRunning = false;
                stopwatch.startTime = null;
                stopwatch.elapsed = 0;
                startBtn.textContent = "▶ Старт";
                startBtn.classList.remove('hidden');
                pauseBtn.classList.add('hidden');
                updateStopwatchDisplay(id, 0);
                
                const saveContainer = stopwatch.querySelector('.save-container');
                if (saveContainer.classList.contains('saved')) {
                    const savedStopwatches = JSON.parse(localStorage.getItem('savedStopwatches') || '{}');
                    if (savedStopwatches[id]) {
                        savedStopwatches[id].isRunning = false;
                        savedStopwatches[id].elapsed = 0;
                        delete savedStopwatches[id].startTime;
                        localStorage.setItem('savedStopwatches', JSON.stringify(savedStopwatches));
                    }
                }
                
                const resetBtn = stopwatch.querySelector('.control-btn:last-child');
                resetBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    resetBtn.style.transform = '';
                }, 150);
            };

            function updateStopwatchDisplay(id, elapsed) {
                const stopwatch = document.getElementById(`stopwatch-${id}`);
                const display = stopwatch.querySelector('.time-display');
                
                const hours = Math.floor(elapsed / 3600000);
                const minutes = Math.floor((elapsed % 3600000) / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                const milliseconds = Math.floor(elapsed % 1000);
                
                display.innerHTML = 
                    `${hours.toString().padStart(2, '0')}:` +
                    `${minutes.toString().padStart(2, '0')}:` +
                    `${seconds.toString().padStart(2, '0')}` +
                    `<span class="milliseconds">.${milliseconds.toString().padStart(3, '0')}</span>`;
            }

            document.addEventListener('input', function(e) {
                if (e.target.classList.contains('hours-input') || 
                    e.target.classList.contains('minutes-input') || 
                    e.target.classList.contains('seconds-input')) {
                    
                    const timerDiv = e.target.closest('.timer');
                    if (timerDiv) {
                        const id = parseInt(timerDiv.id.split('-')[1]);
                        updateTimerDisplay(id);
                        
                        if (!timerDiv.isRunning) {
                            const hours = parseInt(timerDiv.querySelector('.hours-input').value) || 0;
                            const minutes = parseInt(timerDiv.querySelector('.minutes-input').value) || 0;
                            const seconds = parseInt(timerDiv.querySelector('.seconds-input').value) || 0;
                            timerDiv.initialTotalSeconds = hours * 3600 + minutes * 60 + seconds;
                            timerDiv.initialHours = hours;
                            timerDiv.initialMinutes = minutes;
                            timerDiv.initialSeconds = seconds;
                            timerDiv.elapsedTime = 0;
                            
                            const startBtn = timerDiv.querySelector('.start');
                            startBtn.textContent = "▶ Старт";
                        }
                        
                        const saveContainer = timerDiv.querySelector('.save-container');
                        if (saveContainer.classList.contains('saved')) {
                            const savedTimers = JSON.parse(localStorage.getItem('savedTimers') || '{}');
                            if (savedTimers[id]) {
                                const hours = parseInt(timerDiv.querySelector('.hours-input').value) || 0;
                                const minutes = parseInt(timerDiv.querySelector('.minutes-input').value) || 0;
                                const seconds = parseInt(timerDiv.querySelector('.seconds-input').value) || 0;
                                const initialTotalSeconds = hours * 3600 + minutes * 60 + seconds;
                                
                                savedTimers[id].initialTotalSeconds = initialTotalSeconds;
                                savedTimers[id].initialHours = hours;
                                savedTimers[id].initialMinutes = minutes;
                                savedTimers[id].initialSeconds = seconds;
                                savedTimers[id].elapsedTime = 0;
                                localStorage.setItem('savedTimers', JSON.stringify(savedTimers));
                            }
                        }
                    }
                }
                
                if (e.target.classList.contains('timer-title')) {
                    const timerDiv = e.target.closest('.timer');
                    if (timerDiv) {
                        const id = parseInt(timerDiv.id.split('-')[1]);
                        const saveContainer = timerDiv.querySelector('.save-container');
                        if (saveContainer.classList.contains('saved')) {
                            const savedTimers = JSON.parse(localStorage.getItem('savedTimers') || '{}');
                            if (savedTimers[id]) {
                                savedTimers[id].name = e.target.value;
                                localStorage.setItem('savedTimers', JSON.stringify(savedTimers));
                            }
                        }
                    }
                }
                
                if (e.target.classList.contains('stopwatch-title')) {
                    const stopwatchDiv = e.target.closest('.stopwatch');
                    if (stopwatchDiv) {
                        const id = parseInt(stopwatchDiv.id.split('-')[1]);
                        const saveContainer = stopwatchDiv.querySelector('.save-container');
                        if (saveContainer.classList.contains('saved')) {
                            const savedStopwatches = JSON.parse(localStorage.getItem('savedStopwatches') || '{}');
                            if (savedStopwatches[id]) {
                                savedStopwatches[id].name = e.target.value;
                                localStorage.setItem('savedStopwatches', JSON.stringify(savedStopwatches));
                            }
                        }
                    }
                }
                
                if (e.target.classList.contains('city-title')) {
                    const cityDiv = e.target.closest('.city-card');
                    if (cityDiv) {
                        const id = parseInt(cityDiv.id.split('-')[1]);
                        const saveContainer = cityDiv.querySelector('.save-container');
                        if (saveContainer.classList.contains('saved')) {
                            const savedCities = JSON.parse(localStorage.getItem('savedCities') || '{}');
                            if (savedCities[id]) {
                                savedCities[id].name = e.target.value;
                                localStorage.setItem('savedCities', JSON.stringify(savedCities));
                            }
                        }
                    }
                }
            });
            
            loadSavedTimers();
            loadSavedStopwatches();
            loadSavedCities();
            
            const savedTimers = JSON.parse(localStorage.getItem('savedTimers') || '{}');
            const savedStopwatches = JSON.parse(localStorage.getItem('savedStopwatches') || '{}');
            const savedCities = JSON.parse(localStorage.getItem('savedCities') || '{}');
            
            if (Object.keys(savedTimers).length === 0) {
                createTimer();
            }
            
            if (Object.keys(savedStopwatches).length === 0) {
                createStopwatch();
            }
            
            document.addEventListener('click', function(e) {
                if (e.target.id === 'cityModal') {
                    hideCityModal();
                }
            });
        });
